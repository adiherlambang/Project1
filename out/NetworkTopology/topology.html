        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "XE2", "label": "XE2", "shape": "dot", "title": "Gig 1 -\u003e XE1.HELENA.GG\nGig 1 -\u003e XE5\nGig 1 -\u003e XE4\nGig 1 -\u003e XE3\nGig 1 -\u003e UCSM-A\nGig 1 -\u003e XR1\n"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "XE1.HELENA.GG", "label": "XE1.HELENA.GG", "shape": "dot", "title": "XE1.HELENA.GG"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "XE5", "label": "XE5", "shape": "dot", "title": "XE5"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "XE4", "label": "XE4", "shape": "dot", "title": "XE4"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "XE3", "label": "XE3", "shape": "dot", "title": "XE3"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "UCSM-A", "label": "UCSM-A", "shape": "dot", "title": "UCSM-A"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "XR1", "label": "XR1", "shape": "dot", "title": "Gi0/0/0/0 -\u003e XE3\nGi0/0/0/0 -\u003e XE2\nGi0/0/0/0 -\u003e XE5\nGi0/0/0/0 -\u003e XE4\nGi0/0/0/0 -\u003e XE1.HELENA.GG\n"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "XE1", "label": "XE1", "shape": "dot", "title": "Gig 6 -\u003e XE5\nGig 6 -\u003e XE4\nGig 6 -\u003e XE3\nGig 6 -\u003e XE2\nGig 6 -\u003e UCSM-A\nGig 6 -\u003e XR1\n"}]);
                  edges = new vis.DataSet([{"from": "XE2", "to": "XE1.HELENA.GG", "weight": "1"}, {"from": "XE2", "to": "XE5", "weight": "1"}, {"from": "XE2", "to": "XE4", "weight": "1"}, {"from": "XE2", "to": "XE3", "weight": "1"}, {"from": "XE2", "to": "UCSM-A", "weight": "1"}, {"from": "XE2", "to": "XR1", "weight": "1"}, {"from": "XE1", "to": "XE5", "weight": "1"}, {"from": "XE1", "to": "XE4", "weight": "1"}, {"from": "XE1", "to": "XE3", "weight": "1"}, {"from": "XE1", "to": "XE2", "weight": "1"}, {"from": "XE1", "to": "UCSM-A", "weight": "1"}, {"from": "XE1", "to": "XR1", "weight": "1"}, {"from": "XR1", "to": "XE3", "weight": "1"}, {"from": "XR1", "to": "XE5", "weight": "1"}, {"from": "XR1", "to": "XE4", "weight": "1"}, {"from": "XR1", "to": "XE1.HELENA.GG", "weight": "1"}]);

                  var options = {
    "configure": {

    "interaction": {

        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
